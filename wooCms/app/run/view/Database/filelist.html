{extends file="../lists.html"}

{block name=script}
<script type="text/javascript">
$(document).ready(function(){
    $('.admin_header .action .backup').click(function(){
        var selected_length  = $('#list_form').find('input.batch_selected:checked').length;
        if(selected_length == 0) {
            layer.msg('您还没有选择任何项目');
            return false ;
        }
        layer.confirm('请确认是否进行数据表备份？',function(){
            layer.closeAll();
            $('#list_form').attr('action', "{url('backup',$args)}").submit();
        })
    })
});
</script>
{/block}
